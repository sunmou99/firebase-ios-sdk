name: API Diff Report

on: [pull_request]

jobs:
  diff_report:
    if: github.event.pull_request.base.ref == 'master'
    runs-on: macos-latest

    steps:
      - name: test
        run: |
          echo "${{ github.event.pull_request.base.ref }}"
          echo "$GITHUB_BASE_REF"
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Install Prerequsit
        run:  |
          gem install jazzy
          pip install BeautifulSoup4
          pip install pytz
          pip install requests

      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - id: get_changed_files
        run: echo "file_list=$(git diff --name-only -r HEAD^1 HEAD | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Copy script
        run: |
          cp -a scripts/api_diff_report/. ~/api_diff_report

      - name: Generate API files for PR branch
        run: python ~/api_diff_report/api_info.py -f ${{ steps.get_changed_files.outputs.file_list }} -o "~/merge_branch" -t "~/api_diff_report/theme"

      - name: Checkout master
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}

      - name: Generate API files for Base branch
        run: python ~/api_diff_report/api_info.py -f ${{ steps.get_changed_files.outputs.file_list }} -o "~/base_branch" -t "~/api_diff_report/theme"

      - id: api_diff
        run: |
          echo "markdown_report=$(python ~/api_diff_report/api_diff_report.py -m ~/merge_branch -b ~/base_branch -c $GITHUB_SHA -i ${{github.run_id}})" >> $GITHUB_OUTPUT

      - name: Update Diff Report in PR
        run: |
          python ~/api_diff_report/pr_commenter.py --comment ${{steps.api_diff.outputs.markdown_report}} \
            --token ${{github.token}} \
            --pr_number ${{github.event.pull_request.number}} 

      - uses: actions/upload-artifact@v3
        if: ${{ !cancelled() }}
        with:
          name: api_info
          path: | 
            ~/merge_branch
            ~/base_branch
          retention-days: 1
